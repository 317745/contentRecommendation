<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <label for="opciones">Elige una opci贸n:</label>
    <select id="opciones" name="opciones">
        <option value="1">Opci贸n 1</option>
        <option value="2">Opci贸n 2</option>
        <option value="3">Opci贸n 3</option>
    </select>

    <div id="showCountrys">
        <button onclick="getCountrys()" class="buttonCreateP">Cick on me Please</button>
    </div>
    <script>
        let getCountrys = async () => {
            let url = 'http://localhost:3031/getCountrys'
            try { 
                let response = await fetch(url)
                if (!response.ok) {
                        document.getElementById('showCountrys').innerHTML = "It's not ok vv"
                } else {
                    response = await response.json()
                    document.getElementById('showCountrys').innerHTML = JSON.stringify(response.data, null, 2)
                }
            } catch (error) {
                throw new Error("There's an error in the solicitud")
            }
        }
    </script>
</body>
</html>
